<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Add Transaction</h1>
      <button id="theme-toggle" class="btn small-btn">ðŸŒ™ Dark Mode</button>
    </header>

    <main class="add-form">
      <form id="transaction-form">
        <label>Type:</label>
        <select id="type">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>

        <label>Category:</label>
        <select id="category">
          <option value="Salary">Salary</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Other">Other</option>
        </select>

        <label>Amount:</label>
        <input type="number" id="amount" min="1" required />

        <label>Date:</label>
        <input type="date" id="date" required />

        <label>Notes (optional):</label>
        <input type="text" id="notes" placeholder="Notes" />

        <label>Recurring:</label>
        <select id="recurring">
          <option value="none">No</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>

        <button type="submit" class="btn">Save Transaction</button>
      </form>

      <a href="index.html" class="btn back-btn">Back to Dashboard</a>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/addTransaction.js"></script>
  </body>
</html>
